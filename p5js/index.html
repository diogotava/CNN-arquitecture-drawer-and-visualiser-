<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural network visualizer</title>

    <script src="lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.dom.min.js"></script>
    <script src="lib/addons/p5.sound.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="sketch.js"></script>
    <script src="default_values.js"></script>
    <script src="Objects/Layer.js"></script>
    <script src="utils.js"></script>
    <script src="layerPosition.js"></script>
    <script src="utils_picking.js"></script>
    <script src="drawingArrows.js"></script>
    <script src="drawingLayers.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div id="column2">
    </div>
    <div id="column1">
        <label for="inFile">Model file:</label>
        <form id="upload-form">
            <input type="file" id="model-file" name="model-file">
            <button type="submit">Upload</button>
        </form>

        <div id="paragraphs">
            <h2 id="nothing_selected_h2">Nothing Selected!</h2>
            <h2 id="selected_h2" hidden><b>Selected layer:</b> </h2>
            <p id="type" hidden><b>Type: </b></p>
            <p id="input_shape" hidden><b>Input shape: </b></p>
            <p id="output_shape" hidden><b>Output shape: </b></p>
            <p id="activation" hidden><b>Activation: </b></p>
            <p hidden id="batchNormalization"><b>Batch normalization: </b></p>
        </div>
    </div>
</body>

</html>
