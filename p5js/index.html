<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural network visualizer</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <script src="https://kit.fontawesome.com/298fd45b46.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="sketch.js"></script>
    <script src="default_values.js"></script>
    <script src="Objects/Layer.js"></script>
    <script src="Objects/Block.js"></script>
    <script src="utils.js"></script>
    <script src="layerPosition.js"></script>
    <script src="utils_graphics.js"></script>
    <script src="drawingArrows.js"></script>
    <script src="drawingLayers.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div id="column2">
    </div>
    <div id="column1">
        <div class="loader" id="loader"></div>
        <form id="upload-form">
            <label id="inputLabel" class="button-12">
                <input type="file" id="model-file" name="model-file"/>
                <i class="fa fa-cloud-upload"></i>
                <p id="modelFileLabel"><b>Choose Model File</b></p>
            </label><br>
            <button class="button-12" type="submit"><b>Upload</b></button>
            <button class="button-12" onclick="resetData();"><b>Reset</b></button>
        </form>
        <div>
            <button class="button-12" id="exportImage"><b>Export Image</b></button>
            <button class="button-12" id="settingsButton"><b>Open Settings</b></button>
        </div>

        <h2 id="nothing_selected_h2">Nothing Selected!</h2>

        <div id="paragraphs">
            <h2 id="selected_h2" hidden><b>Selected layer:</b> </h2>
            <p id="type" hidden><b>Type: </b></p>
            <p id="input_shape" hidden><b>Input shape: </b></p>
            <p id="output_shape" hidden><b>Output shape: </b></p>
            <p id="activation" hidden><b>Activation: </b></p>
            <p hidden id="batchNormalization"><b>Batch normalization: </b></p>
        </div>


        <div id="settingsPopup">
            <h2>Settings</h2>
            <form id="settingsForm">
                <fieldset>
                    <legend>Camera Position</legend>
                    <label for="camX">X</label>
                    <input type="number" step="1" id="camX" name="camX" value="500">

                    <label for="camY">Y</label>
                    <input type="number" step="1" id="camY" name="camY" value="-500">

                    <label for="camZ">Z</label>
                    <input type="number" step="1" id="camZ" name="camZ" value="400"><br>

                    <legend>Look position</legend>
                    <label for="lookX">X</label>
                    <input type="number" step="1" id="lookX" name="lookX" value="500">

                    <label for="lookY">Y</label>
                    <input type="number" step="1" id="lookY" name="lookY" value="0">

                    <label for="lookZ">Z</label>
                    <input type="number" step="1" id="lookZ" name="lookZ" value="0">
                </fieldset>

                <fieldset>
                    <legend>Arrow</legend>
                    <label for="arrowWidth">Width</label>
                    <input type="number" step="0.01" id="arrowWidth" name="arrowWidth" value="0.2">

                    <label for="arrowHeight">Height</label>
                    <input type="number" step="0.01" id="arrowHeight" name="arrowHeight" value="1">

                    <label for="arrowPointRadius">Radius</label>
                    <input type="number" step="0.01" id="arrowPointRadius" name="arrowPointRadius" value="0.5">
                </fieldset>

                <fieldset>
                    <legend>Sensitivity</legend>
                    <label for="sensitivityX">X</label>
                    <input type="number" step="0.0001" id="sensitivityX" name="sensitivityX" value="1">

                    <label for="sensitivityY">Y</label>
                    <input type="number" step="0.0001" id="sensitivityY" name="sensitivityY" value="1">

                    <label for="sensitivityZ">Z</label>
                    <input type="number" step="0.0001" id="sensitivityZ" name="sensitivityZ" value="0.01"><br>
                </fieldset>

                <label for="defaultSpaceBetweenLayers">Default space between layers:</label>
                <input type="number" step="0.01" id="defaultSpaceBetweenLayers" name="defaultSpaceBetweenLayers" value="10"><br>

                <label for="defaultLateralSpaceBetweenLayers">Default lateral space between layers:</label>
                <input type="number" step="0.01" id="defaultLateralSpaceBetweenLayers" name="defaultLateralSpaceBetweenLayers" value="10"><br>

                <label for="blockSize">Block size:</label>
                <input type="number" step="0.01" id="blockSize" name="blockSize" value="10"><br>

                <button class="button-12" id="settingsColorsButton"><b>Open layer color Settings</b></button><br>

                <button class="button-12" type="submit"><b>Save</b></button>
                <button class="button-12" id="settingsCloseButton"><b>Close</b></button>
            </form>
        </div>


        <div id="settingsColorsPopup">
            <h2>Layers Colors Settings</h2>
            <form id="settingsColorsForm">
                <label for="Conv2D">Conv2D:</label>
                <input type="color" id="Conv2D" name="Conv2D" value="#00ff00"><br>

                <label for="Dense">Dense:</label>
                <input type="color" id="Dense" name="Dense" value="#ff0000"><br>

                <label for="Flatten">Flatten:</label>
                <input type="color" id="Flatten" name="Flatten" value="#ff00ff"><br>

                <label for="Dropout">Dropout:</label>
                <input type="color" id="Dropout" name="Dropout" value="#00FFFF"><br>

                <label for="InputLayer">InputLayer:</label>
                <input type="color" id="InputLayer" name="InputLayer" value="#FFFF00"><br>

                <label for="Concatenate">Concatenate:</label>
                <input type="color" id="Concatenate" name="Concatenate" value="#80FFFF"><br>

                <label for="Add">Add:</label>
                <input type="color" id="Add" name="Add" value="#AAC8FF"><br>

                <label for="LSTM">LSTM:</label>
                <input type="color" id="LSTM" name="LSTM" value="#FF0096"><br>

                <label for="GRU">GRU:</label>
                <input type="color" id="GRU" name="GRU" value="#FF0096"><br>

                <label for="SimpleRNN">SimpleRNN:</label>
                <input type="color" id="SimpleRNN" name="SimpleRNN" value="#FF0096"><br>

                <label for="TimeDistributed">TimeDistributed:</label>
                <input type="color" id="TimeDistributed" name="TimeDistributed" value="#FF0096"><br>

                <label for="Bidirectional">Bidirectional:</label>
                <input type="color" id="Bidirectional" name="Bidirectional" value="#FF0096"><br>

                <label for="ConvLSTM1D">ConvLSTM1D:</label>
                <input type="color" id="ConvLSTM1D" name="ConvLSTM1D" value="#FF0096"><br>

                <label for="ConvLSTM2D">ConvLSTM2D:</label>
                <input type="color" id="ConvLSTM2D" name="ConvLSTM2D" value="#FF0096"><br>

                <label for="ConvLSTM3D">ConvLSTM3D:</label>
                <input type="color" id="ConvLSTM3D" name="ConvLSTM3D" value="#FF0096"><br>

                <label for="BaseRNN">BaseRNN:</label>
                <input type="color" id="BaseRNN" name="BaseRNN" value="#FF0096"><br>

                <label for="MaxPooling1D">MaxPooling1D:</label>
                <input type="color" id="MaxPooling1D" name="MaxPooling1D" value="#323296"><br>

                <label for="MaxPooling2D">MaxPooling2D:</label>
                <input type="color" id="MaxPooling2D" name="MaxPooling2D" value="#323296"><br>

                <label for="MaxPooling3D">MaxPooling3D:</label>
                <input type="color" id="MaxPooling3D" name="MaxPooling3D" value="#323296"><br>

                <label for="AveragePooling1D">AveragePooling1D:</label>
                <input type="color" id="AveragePooling1D" name="AveragePooling1D" value="#323296"><br>

                <label for="AveragePooling2D">AveragePooling2D:</label>
                <input type="color" id="AveragePooling2D" name="AveragePooling2D" value="#323296"><br>

                <label for="AveragePooling3D">AveragePooling3D:</label>
                <input type="color" id="AveragePooling3D" name="AveragePooling3D" value="#323296"><br>

                <label for="GlobalMaxPooling1D">GlobalMaxPooling1D:</label>
                <input type="color" id="GlobalMaxPooling1D" name="GlobalMaxPooling1D" value="#323296"><br>

                <label for="GlobalMaxPooling2D">GlobalMaxPooling2D:</label>
                <input type="color" id="GlobalMaxPooling2D" name="GlobalMaxPooling2D" value="#323296"><br>

                <label for="GlobalMaxPooling3D">GlobalMaxPooling3D:</label>
                <input type="color" id="GlobalMaxPooling3D" name="GlobalMaxPooling3D" value="#323296"><br>

                <label for="GlobalAveragePooling1D">GlobalAveragePooling1D:</label>
                <input type="color" id="GlobalAveragePooling1D" name="GlobalAveragePooling1D" value="#323296"><br>

                <label for="GlobalAveragePooling2D">GlobalAveragePooling2D:</label>
                <input type="color" id="GlobalAveragePooling2D" name="GlobalAveragePooling2D" value="#323296"><br>

                <label for="GlobalAveragePooling3D">GlobalAveragePooling3D:</label>
                <input type="color" id="GlobalAveragePooling3D" name="GlobalAveragePooling3D" value="#323296"><br>

                <label for="Reshape">Reshape:</label>
                <input type="color" id="Reshape" name="Reshape" value="#FA8000"><br>

                <label for="Default">Default:</label>
                <input type="color" id="Default" name="Default" value="#808080"><br>

                <label for="Selected">Selected:</label>
                <input type="color" id="Selected" name="Selected" value="#0000FF"><br>

                <button class="button-12" type="submit"><b>Save</b></button>
                <button class="button-12" id="settingsColorsCloseButton"><b>Close</b></button>
            </form>
        </div>
    </div>

</body>

</html>
